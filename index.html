<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .login-container {
            padding: 20px;
            z-index: 1;
            position: relative;
            margin-bottom: 35vh;
            margin-right: 50vw;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 50vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-bottom-left-radius: 40% 30%;
        }

        .sidebar-image {
            max-width: 90%;
            max-height: 90%;
            margin-top: 20px;
			aspect-ratio: 1; /* Optional: Ensures the logo maintains its aspect ratio */
			object-fit: contain;
        }

        .sidebar-text {
            color: #fff;
            font-size: 8vw;
            font-weight: bold;
            text-align: center;
            margin-bottom: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container h2 {
            margin-top: 10px;
            color: #333;
        }

        .login-container h5 {
            color: #666;
            font-weight: normal;
            margin: 2px 0 2px 0;
        }

        .login-container form {
            margin-top: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

		.forgot-password {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.forgot-password a {
			color: black;
			text-decoration: none;
			font-size: 13px;
			margin-left: 150px;
		}

		.forgot-password a:hover {
			text-decoration: underline;
		}

		.checkbox-container {
			display: flex;
			align-items: center;
		}

		.checkbox-container label {
			color: #666;
			font-weight: normal;
			font-size: 13px;
			margin: 0;
			margin-left: 0px; /* Space between checkbox and label */
		}

		.checkbox-container input[type="checkbox"] {
			appearance: none;
			width: 18px;
			height: 18px;
			background-color: #555; /* Dark gray background */
			border: 2px solid #444;
			border-radius: 4px;
			cursor: pointer;
			position: relative;
		}

        .checkbox-container input[type="checkbox"]:checked::before {
            content: '✓';
            color: white;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 3px;
        }
		
		.password-container {
			position: relative;
			width: 100%;
		}

		.password-container input[type="password"] {
			width: calc(100% - 40px); /* Adjust width to account for the icon */
			padding-right: 40px; /* Space for the icon */
		}

		.password-container i {
			position: absolute;
			top: 35%;
			right: 10px; /* Adjust as needed */
			transform: translateY(-50%);
			cursor: pointer;
			color: #666;
		}


        .login-container button {
			width: 100%; /* Full width */
			align-items: center;
			background-color: #0A66C2; /* Adjusted color */
			border: 0;
			border-radius: 100px; /* Rounded button */
			box-sizing: border-box;
			color: #ffffff;
			cursor: pointer;
			display: inline-flex;
			font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			font-size: 16px;
			font-weight: 600;
			justify-content: center;
			line-height: 40px;
			overflow: hidden;
			padding: 0px;
			padding-left: 20px;
			padding-right: 20px;
			text-align: center;
			touch-action: manipulation;
			transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1), 
						box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1),
						color 0.167s cubic-bezier(0.4, 0, 0.2, 1);
			user-select: none;
			vertical-align: middle;
		}

		.login-container button:hover,
		.login-container button:focus {
			background-color: #16437E; /* Darker shade on hover/focus */
			color: #ffffff;
		}

		.login-container button:active {
			background: #09223b; /* Even darker shade when active */
			color: rgba(255, 255, 255, 0.7);
		}

		.login-container button:disabled {
			cursor: not-allowed;
			background: rgba(0, 0, 0, 0.08); /* Light gray background when disabled */
			color: rgba(0, 0, 0, 0.3); /* Light gray text when disabled */
		}
		
		input::placeholder {
			color: #999; /* Light gray color */
			font-family: 'Poppins', sans-serif; /* Same font as h5 */
			font-size: 14px; /* Match font size if needed */
		}

		/* Specific input styling for username and password */
		.login-container input[type="text"]::placeholder {
			font-family: 'Poppins', sans-serif;
		}

		.login-container input[type="password"]::placeholder {
			font-family: 'Poppins', sans-serif;
		}

        .footer {
            width: 100%;
            padding: 10px 20px;
            color: gray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            z-index: 1100;
        }

        .footer-left {
            margin-left: 20px;
            font-size: 14px;
        }

        .footer-right a {
            color: white;
            margin-left: 5px;
			margin-right:40px;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-right a:hover {
            text-decoration: underline;
        }
		
		/* Dark (Night) Mode Styles */
        body.night-mode {
            background: #2c3e50;
            color: white;
        }
		
		body.night-mode .login-container h2,
		body.night-mode .login-container h5,
		body.night-mode .login-container label,
		body.night-mode .login-container .forgot-password a,
		body.night-mode .login-container .checkbox-container label{
			color: white;
		}


        body.night-mode .footer-left, body.night-mode .footer-right a {
            color: white;
        }

        body.night-mode .login-container {
            color: white;
        }

        body.night-mode .login-container input[type="text"], 
        body.night-mode .login-container input[type="password"] {
            background-color: #34495e;
            border: 1px solid #2980b9;
            color: white;
        }

        .night-toggle {
            position: fixed;
            bottom: 40px; /* Right above the footer */
            right: 33px;
            cursor: pointer;
            font-size: 30px;
            background: transparent;
            border: none;
            color: black;
            z-index: 1200;
        }

        /* Night Mode Toggle Icon when in Dark Mode */
        body.night-mode .night-toggle {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="height: 15px;">Sign In</h2>
        <h5>Enter your user id and password to sign in!</h5>
        <form>
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" placeholder="User ID" required>
            <br>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>
            
            <!-- Container for both links and checkbox -->
            <div class="forgot-password">
				<div class="checkbox-container">
					<label for="keep-logged-in">Keep me logged in</label>
					<input type="checkbox" id="keep-logged-in" name="keep-logged-in">
				</div>
				<a href="#">Forgot Password?</a>
			</div>


            <button type="submit" onclick="window.location.href='file:///C:/Users/sid/Desktop/indexfile/new2.html';">Sign In </button>
        </form>
    </div>
    
    <div class="sidebar">
        <img id="sidebarImage" src="C:\Users\sid\Desktop\indexfile\esmart_new_logo-removebg.png" alt="Graffiti" class="sidebar-image">
        <div class="sidebar-text">eSmart</div>
    </div>

    <div class="footer">
        <div class="footer-left"> 
           © 2024 Esmart Systems Pvt. Ltd 
        </div>
        <div class="footer-right">
            <a href="#">Support</a>
            <a href="#">License</a>
            <a href="#">Terms of Use</a>
            <a href="#">Blog</a>
        </div>
    </div>
	
	<!-- Moon Icon Button for Night Mode Toggle -->
    <button class="night-toggle" id="nightToggle">
        <i class="fas fa-moon"></i>
    </button>
	
<script>
    // Store the sidebar image URL in session storage
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarImage = document.getElementById('sidebarImage');
        const imageUrl = sidebarImage.src;

        // Store URL in session storage
        sessionStorage.setItem('sidebarImageURL', imageUrl);
    });

    // Retrieve and apply the image URL from session storage
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarImage = document.getElementById('sidebarImage');
        const storedImageUrl = sessionStorage.getItem('sidebarImageURL');

        if (storedImageUrl) {
            sidebarImage.src = storedImageUrl;
        }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const icon = this;
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Handle input focus and blur events for placeholders
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function () {
            this.placeholder = '';
        });

        input.addEventListener('blur', function () {
            if (!this.value) {
                this.placeholder = this.getAttribute('data-placeholder');
            }
        });

        // Set initial placeholder
        input.setAttribute('data-placeholder', input.placeholder);
    });

    // Toggle night mode and change icon from moon to sun
    const nightToggle = document.getElementById('nightToggle');
    nightToggle.addEventListener('click', function () {
        document.body.classList.toggle('night-mode');
        
        // Switch icon between moon and sun
        const icon = this.querySelector('i');
        if (document.body.classList.contains('night-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    });
</script>
</body>
</html>
